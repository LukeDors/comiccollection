<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }

        .control-group label {
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
        }

        .control-group select, .control-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-group select:focus, .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .multiselect {
            position: relative;
        }

        .multiselect-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .multiselect-option {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .multiselect-option:hover {
            background-color: #f0f0f0;
        }

        .multiselect-option.selected {
            background-color: #667eea;
            color: white;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .breadcrumb a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .breadcrumb span {
            color: rgba(255, 255, 255, 0.7);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .comic-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .comic-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .comic-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .comic-card-content {
            padding: 20px;
        }

        .comic-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #333;
        }

        .comic-card .meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .comic-card .superhero-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .superhero-tag {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .series-home {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .series-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .series-header h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .series-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .info-item {
            text-align: center;
        }

        .info-item .value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .info-item .label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .chapter-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .chapter-card h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .chapter-card .chapter-number {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Carousel styles (keeping original) */
        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .carousel.active {
            display: flex;
        }

        .carousel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .page-counter {
            color: white;
            font-size: 1.2rem;
        }

        .carousel-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .carousel-slides {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .carousel-slide {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .carousel-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn.prev {
            left: 20px;
        }

        .nav-btn.next {
            right: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                min-width: auto;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .series-info {
                gap: 15px;
            }

            .chapters-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🦸 Comic Universe</h1>
            <p>Discover your favorite superhero comics</p>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <a href="#" id="homeLink">Home</a>
        </div>

        <div class="controls" id="controls">
            <div class="controls-row">
                <div class="control-group">
                    <label for="sortBy">Sort By</label>
                    <select id="sortBy">
                        <option value="alphabetical">Alphabetical</option>
                        <option value="chronological">Chronological</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="superheroFilter">Filter by Superhero</label>
                    <div class="multiselect">
                        <input type="text" id="superheroFilter" placeholder="Select superheroes..." readonly>
                        <div class="multiselect-dropdown" id="superheroDropdown">
                            <!-- Options will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            Loading comics...
        </div>

        <div class="gallery" id="gallery">
            <!-- Comic cards will be populated by JavaScript -->
        </div>

        <div class="series-home" id="seriesHome" style="display: none;">
            <div class="series-header">
                <h2 id="seriesTitle">Series Title</h2>
                <div class="series-info">
                    <div class="info-item">
                        <div class="value" id="totalChapters">0</div>
                        <div class="label">Chapters</div>
                    </div>
                    <div class="info-item">
                        <div class="value" id="seriesYear">2023</div>
                        <div class="label">Year</div>
                    </div>
                </div>
            </div>
            
            <div class="chapters-grid" id="chaptersGrid">
                <!-- Chapter cards will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="carousel" id="carousel">
        <div class="carousel-header">
            <button class="close-btn" id="closeBtn">&times;</button>
            <div class="page-counter">
                <span id="currentPage">1</span> / <span id="totalPages">1</span>
            </div>
        </div>
        
        <div class="carousel-container">
            <div class="carousel-slides" id="carouselSlides">
                <!-- Slides will be populated by JavaScript -->
            </div>
            
            <button class="nav-btn prev" id="prevBtn">&#8249;</button>
            <button class="nav-btn next" id="nextBtn">&#8250;</button>
        </div>
    </div>

    <script>
        class ComicViewer {
            constructor() {
                this.comics = [];
                this.filteredComics = [];
                this.selectedSuperheroes = new Set();
                this.currentSortBy = 'alphabetical';
                this.currentView = 'gallery'; // 'gallery' or 'series'
                this.currentSeries = null;
                
                this.currentIndex = 0;
                this.touchStartX = 0;
                this.touchEndX = 0;
                this.isTransitioning = false;
                this.comicImages = [];
                
                this.initElements();
                this.bindEvents();
                this.loadComicsData();
            }

            initElements() {
                this.gallery = document.getElementById('gallery');
                this.carousel = document.getElementById('carousel');
                this.carouselSlides = document.getElementById('carouselSlides');
                this.closeBtn = document.getElementById('closeBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.currentPageSpan = document.getElementById('currentPage');
                this.totalPagesSpan = document.getElementById('totalPages');
                this.loading = document.getElementById('loading');
                
                // New elements
                this.controls = document.getElementById('controls');
                this.sortBy = document.getElementById('sortBy');
                this.superheroFilter = document.getElementById('superheroFilter');
                this.superheroDropdown = document.getElementById('superheroDropdown');
                this.breadcrumb = document.getElementById('breadcrumb');
                this.homeLink = document.getElementById('homeLink');
                this.seriesHome = document.getElementById('seriesHome');
                this.seriesTitle = document.getElementById('seriesTitle');
                this.totalChapters = document.getElementById('totalChapters');
                this.seriesYear = document.getElementById('seriesYear');
                this.chaptersGrid = document.getElementById('chaptersGrid');
            }

            bindEvents() {
                // Gallery click events
                this.gallery.addEventListener('click', (e) => {
                    e.preventDefault();
                    const card = e.target.closest('.comic-card');
                    if (card) {
                        const comicData = JSON.parse(card.dataset.comic);
                        this.showSeriesHome(comicData);
                    }
                });

                // Series home chapter clicks
                this.chaptersGrid.addEventListener('click', async (e) => {
                    const chapterCard = e.target.closest('.chapter-card');
                    if (chapterCard) {
                        const chapterUrl = chapterCard.dataset.url;
                        await this.loadAndShowComic(chapterUrl);
                    }
                });

                // Carousel controls (keeping original functionality)
                this.closeBtn.addEventListener('click', () => this.closeCarousel());
                this.prevBtn.addEventListener('click', () => this.prevSlide());
                this.nextBtn.addEventListener('click', () => this.nextSlide());

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (!this.carousel.classList.contains('active')) return;
                    
                    switch(e.key) {
                        case 'Escape':
                            this.closeCarousel();
                            break;
                        case 'ArrowLeft':
                            this.prevSlide();
                            break;
                        case 'ArrowRight':
                            this.nextSlide();
                            break;
                    }
                });

                // Touch events for swipe
                this.carouselSlides.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.touches[0].clientX;
                });

                this.carouselSlides.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                });

                this.carouselSlides.addEventListener('touchend', (e) => {
                    this.touchEndX = e.changedTouches[0].clientX;
                    this.handleSwipe();
                });

                // New control events
                this.sortBy.addEventListener('change', () => {
                    this.currentSortBy = this.sortBy.value;
                    this.applySortAndFilter();
                });

                this.superheroFilter.addEventListener('click', () => {
                    this.toggleSuperheroDropdown();
                });

                this.homeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showGallery();
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!this.superheroFilter.contains(e.target) && !this.superheroDropdown.contains(e.target)) {
                        this.superheroDropdown.style.display = 'none';
                    }
                });

                // Prevent context menu on long press
                this.carousel.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
            }

            async loadComicsData() {
                this.showLoading();
                try {

                    const response = await fetch('https://gist.githubusercontent.com/LukeDors/348dea3f4a8e765839bba385d58d3e18/raw/3d2b852dfadc5e9a0f67b22778029d7a14e99dd1/comicdata.json');   
                    this.comics = await response.json();
                    this.setupSuperheroFilter();
                    this.applySortAndFilter();
                } catch (error) {
                    console.error('Failed to load comics data:', error);
                } finally {
                    this.hideLoading();
                }
            }

            setupSuperheroFilter() {
                const allSuperheroes = new Set();
                this.comics.forEach(comic => {
                    comic.superheroes.forEach(hero => allSuperheroes.add(hero));
                });

                this.superheroDropdown.innerHTML = '';
                Array.from(allSuperheroes).sort().forEach(hero => {
                    const option = document.createElement('div');
                    option.className = 'multiselect-option';
                    option.innerHTML = `
                        <input type="checkbox" id="hero-${hero}" value="${hero}">
                        <label for="hero-${hero}">${hero}</label>
                    `;
                    
                    const checkbox = option.querySelector('input');
                    checkbox.addEventListener('change', () => {
                        if (checkbox.checked) {
                            this.selectedSuperheroes.add(hero);
                            option.classList.add('selected');
                        } else {
                            this.selectedSuperheroes.delete(hero);
                            option.classList.remove('selected');
                        }
                        this.updateSuperheroFilterDisplay();
                        this.applySortAndFilter();
                    });
                    
                    this.superheroDropdown.appendChild(option);
                });
            }

            toggleSuperheroDropdown() {
                const isVisible = this.superheroDropdown.style.display === 'block';
                this.superheroDropdown.style.display = isVisible ? 'none' : 'block';
            }

            updateSuperheroFilterDisplay() {
                if (this.selectedSuperheroes.size === 0) {
                    this.superheroFilter.value = 'Select superheroes...';
                } else {
                    this.superheroFilter.value = Array.from(this.selectedSuperheroes).join(', ');
                }
            }

            applySortAndFilter() {
                let filtered = [...this.comics];

                // Apply superhero filter
                if (this.selectedSuperheroes.size > 0) {
                    filtered = filtered.filter(comic => 
                        comic.superheroes.some(hero => this.selectedSuperheroes.has(hero))
                    );
                }

                // Apply sorting
                if (this.currentSortBy === 'alphabetical') {
                    filtered.sort((a, b) => a.title.localeCompare(b.title));
                } else if (this.currentSortBy === 'chronological') {
                    filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
                }

                this.filteredComics = filtered;
                this.renderGallery();
            }

            renderGallery() {
                this.gallery.innerHTML = '';
                
                this.filteredComics.forEach(comic => {
                    const card = document.createElement('div');
                    card.className = 'comic-card';
                    card.dataset.comic = JSON.stringify(comic);
                    
                    card.innerHTML = `
                        <img src="${comic.coverImage}" alt="${comic.title}" onerror="this.src=''">
                        <div class="comic-card-content">
                            <h3>${comic.title}</h3>
                            <div class="meta">
                                <span>${new Date(comic.date).getFullYear()}</span>
                                <span>${comic.numChapters} chapters</span>
                            </div>
                            <div class="superhero-tags">
                                ${comic.superheroes.map(hero => 
                                    `<span class="superhero-tag">${hero}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                    
                    this.gallery.appendChild(card);
                });
            }

            showSeriesHome(comic) {
                this.currentSeries = comic;
                this.currentView = 'series';
                
                // Update breadcrumb
                this.breadcrumb.innerHTML = `
                    <a href="#" id="homeLink">Home</a>
                    <span>></span>
                    <span>${comic.title}</span>
                `;
                
                // Re-bind home link
                document.getElementById('homeLink').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showGallery();
                });
                
                // Update series info
                this.seriesTitle.textContent = comic.title;
                this.totalChapters.textContent = comic.numChapters;
                this.seriesYear.textContent = comic.year;
                
                // Generate chapter list
                this.chaptersGrid.innerHTML = '';
                for (let i = 1; i <= comic.numChapters; i++) {
                    const chapterCard = document.createElement('div');
                    chapterCard.className = 'chapter-card';
                    if (comic.numChapters == 1) {
                        chapterCard.dataset.url = `${comic.baseLink}`;
                    } else {
                        chapterCard.dataset.url = `${comic.baseLink}${i}`;
                    }
                    
                    chapterCard.innerHTML = `
                        <h4>Chapter ${i}</h4>
                        <div class="chapter-number">Issue #${i}</div>
                    `;
                    
                    this.chaptersGrid.appendChild(chapterCard);
                }
                
                // Hide gallery and controls, show series home
                this.gallery.style.display = 'none';
                this.controls.style.display = 'none';
                this.seriesHome.style.display = 'block';
            }

            showGallery() {
                this.currentView = 'gallery';
                
                // Reset breadcrumb
                this.breadcrumb.innerHTML = '<a href="#" id="homeLink">Home</a>';
                document.getElementById('homeLink').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showGallery();
                });
                
                // Show gallery and controls, hide series home
                this.gallery.style.display = 'grid';
                this.controls.style.display = 'block';
                this.seriesHome.style.display = 'none';
            }

            async loadAndShowComic(url) {
                this.showLoading();
                try {
                    await this.getComics(url);
                    this.openCarousel();
                } catch (error) {
                    console.error('Failed to load comic:', error);
                    alert('Failed to load comic images. Please try again.');
                } finally {
                    this.hideLoading();
                }
            }

            handleSwipe() {
                const swipeThreshold = 50;
                const swipeDistance = this.touchStartX - this.touchEndX;

                if (Math.abs(swipeDistance) > swipeThreshold) {
                    if (swipeDistance > 0) {
                        this.nextSlide();
                    } else {
                        this.prevSlide();
                    }
                }
            }

            async getComics(url) {
                try {
                    const response = await fetch(`https://cosmic-yeot-6b8ffe.netlify.app/.netlify/functions/hello-world?url=${encodeURIComponent(url)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log(data);
                    if (data && data.allImageSrcs && Array.isArray(data.allImageSrcs)) {
                        this.comicImages = data.allImageSrcs;
                        console.log('Comics loaded:', this.comicImages.length, 'images');
                    } else {
                        console.error('Unexpected response structure:', data);
                        this.comicImages = [];
                    }
                } catch (error) {
                    console.error('Error fetching comics:', error);
                    this.comicImages = [];
                    throw error;
                }
            }

            showLoading() {
                this.loading.classList.add('active');
            }

            hideLoading() {
                this.loading.classList.remove('active');
            }

            openCarousel(startIndex = 0) {
                if (this.comicImages.length === 0) {
                    console.warn('No comics to display');
                    return;
                }
                
                this.currentIndex = startIndex;
                this.createSlides();
                this.updateCarousel();
                this.carousel.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            closeCarousel() {
                this.carousel.classList.remove('active');
                document.body.style.overflow = '';
            }

            createSlides() {
                this.carouselSlides.innerHTML = '';
                
                this.comicImages.forEach((src, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide';
                    
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `Comic page ${index + 1}`;
                    img.loading = 'lazy';
                    
                    img.onerror = function() {
                        console.warn('Failed to load image:', src);
                        this.style.display = 'none';
                    };
                    
                    slide.appendChild(img);
                    this.carouselSlides.appendChild(slide);
                });
                
                this.totalPagesSpan.textContent = this.comicImages.length;
            }

            updateCarousel() {
                if (this.isTransitioning || this.comicImages.length === 0) return;
                
                this.isTransitioning = true;
                
                const translateX = -this.currentIndex * 100;
                this.carouselSlides.style.transform = `translateX(${translateX}vw)`;
                
                this.currentPageSpan.textContent = this.currentIndex + 1;
                
                this.prevBtn.disabled = this.currentIndex === 0;
                this.nextBtn.disabled = this.currentIndex === this.comicImages.length - 1;
                
                setTimeout(() => {
                    this.isTransitioning = false;
                }, 300);
            }

            prevSlide() {
                if (this.currentIndex > 0 && !this.isTransitioning) {
                    this.currentIndex--;
                    this.updateCarousel();
                }
            }

            nextSlide() {
                if (this.currentIndex < this.comicImages.length - 1 && !this.isTransitioning) {
                    this.currentIndex++;
                    this.updateCarousel();
                }
            }
        }

        // Initialize the comic viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ComicViewer();
        });
    </script>
</body>
